{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar Producto</h2>
<form action="{{ url_for('editar_producto', id=producto['id']) }}" method="POST">
    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" name="descripcion" value="{{ producto['descripcion'] }}" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}" required>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" value="{{ producto['precio'] }}" required>

    <button type="submit">Guardar cambios</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
